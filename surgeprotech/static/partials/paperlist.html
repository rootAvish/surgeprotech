<div ng-show="papers.length">
    <div class="thumbnail" ng-repeat="paper in papers">
        <div class="caption-full">
            <p class="pull-right"><a ng-href="/paper/{{paper.author}}">Full summary</a></p>
            
            <h5>{{paper.title}}</h5>
            <p>{{ paper.abstract }}</p>
            
        </div>
        <hr>
    </div>
</div>

<div ng-hide="papers.length" class="no-content">
    No papers to show at this time.
</div>
