<form name="loginForm" class="form-signin" novalidate ng-submit="loginForm.$valid && login.authenticate(formData)">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus ng-model="formData.email">
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password"  ng-model="formData.password" id="inputPassword" class="form-control" placeholder="Password" required>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="remember-me" ng-model="formData.remember"> Remember me
    </label>
  </div>
  <input class="btn btn-primary" type="submit" value="Sign-in">
</form>
