<form name="uploadform" novalidate>
	<label for="ptitle">Title:</label>
	<input type="text" id="ptitle" class="form-control" ng-model="formData.title" required>
	<span class="help-block">Enter the title of your paper.</span>
	<label for="pabs">Paper Abstract:</label>
	<textarea rows="4" id="pabs" class="form-control" ng-model="formData.abstract" required></textarea>
	<span class="help-block">Enter a short abstract of your paper.</span>
	
	<span class="btn btn-file btn-block">Upload a file
		<input type="file" nv-file-select uploader="uploader" ng-click="Qclear()"/>
	</span>
	
	<ul>
		<li ng-repeat="item in uploader.queue">
			Name: <span ng-bind="item.file.name"></span>
			<button type="button" name="remove" class="btn btn-danger" ng-click="item.remove()">
			<span class="glyphicon glyphicon-trash"></span> Remove
			</button>
			<br/>
			<button class="btn btn-default" ng-click="uploadform.$valid && item.upload()">submit</button>
		</li>
	</ul>
</form>
